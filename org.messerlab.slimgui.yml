app-id: org.messerlab.slimgui
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=home
  - --talk-name=org.freedesktop.Flatpak # allows spawning processes on the host via flatpak-spawn --host
command: SLiMgui
modules:
  - name: SLiMgui
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SLIMGUI=ON
    sources:
      - type: git
        url: https://github.com/bryce-carson/slim.git
        tag: v4.0.2.1-devel-flatpak
        commit: 68bb44eab50e9656323bd3bcf269ab3644a8e3ed
